<div class="container">
   <div class="starter-template">
      <form class="bs-example bs-example-form no-border search-box-holder" role="form" name="searchForm" ng-submit="search()">
        <div class="input-group input-group-lg">
          <input name="q" ng-model="q" type="text" class="form-control" placeholder="Search using keywords, positions, company name..." autocomplete="off">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Go!">
          </span>
        </div>
        <br>
      </form>
   </div>

   <div ng-if="showLoader"></div>
   <div ng=if="!showLoader" class="bs-example search-results" ng-class="{true: 'custom', false: ''}[customResults]">
      <div class="media" ng-repeat="job in jobs">
        <a class="pull-left company-initial" ng-href="{{'#/company/'+job.company.id}}">
          <p ng-bind="job.company.initials"></p>
        </a>
        <div class="media-body">
           <h4 class="media-heading">
            <a ng-href="{{'#/job/'+job.id}}" ng-bind-html="job.title | highlight:this"></a>
           </h4>
           <h5>
            <a ng-href="{{'#/company/'+job.company.id}}" ng-bind-html="job.company.name | highlight:this"></a>
           </h5>
           <p ng-bind-html="job.description | truncateJd:this:250"></p>
           <p>
            <a ng-href="{{'#/?search='+keyword}}" ng-repeat="keyword in job.keywords">
              <span ng-bind-html="keyword | highlight:this:true "></span><span ng-if="!$last">, </span>
            </a>
          </p>
        </div>
     </div>
   </div>

</div>
